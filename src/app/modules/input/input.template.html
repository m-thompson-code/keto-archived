<div *ngIf="!placeholder" class="input-field">
    <input #input [id]="id" [type]="type || 'text'" (focus)="focused = true" (blur)="focused = false" [value]="text || null" (input)="valueChanged.emit($event.target.value)">
    <label *ngIf="label" [class]="text || focused ? 'active' : ''" [for]="id">{{ label }}</label>
</div>

<div *ngIf="placeholder" class="input-field">
    <input #input [id]="id" [type]="type || 'text'" [placeholder]="placeholder || ''" (focus)="focused = true" (blur)="focused = false" [value]="text || null" (input)="valueChanged.emit($event.target.value)">
    <label *ngIf="label" [class]="text || focused ? 'active' : ''" [for]="id">{{ label }}</label>
</div>
